<!doctype html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
  <title>xFunk Points Calculator</title>
  
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./bootstrap.min.css" rel="stylesheet">
  <link href="./pointscalc.css" rel="stylesheet">
</head>
<body>
  <div class="modal d-block bg-secondary">
    <div class="modal-dialog">
      <div class="modal-content rounded-6 shadow">
        <div class="modal-body">
          <h2 class="fw-bold mb-0 text-center">xFunk Points Calculator</h2>
          <div class="d-flex justify-content-center">
            <div id="root" class="list-group mx-0">
            </div>
          </div>

          <div class="container mb-3">
            <div class="row">
              <div class="col-1"></div>
              <div class="col-3">
                Effort: <span id="effort"></span>
              </div>
              <div class="col-8">
                Points: <span id="points"></span>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./bootstrap.min.js"></script>
  <script src="./pointscalc.js"></script>
</body>
</html>
